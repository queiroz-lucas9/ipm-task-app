<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Devocionais</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content elastic-header>

      <div parallax-header>
        <h2 no-margin parallax-subtitle>Devocionais</h2>
        <h2 no-margin parallax-title>Algumas reflex√µes para a sua vida</h2>
      </div>
    </div> -->
    <!--Content-->
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12>
          <ion-list no-margin>
            <ion-item item-bcg border no-lines *ngFor="let d of devocionais$ | async" (click)="presentModal(d)">
              <!--Content Avatar-->
              <ion-thumbnail item-start>
                <img [src]="d.img" alt="{{d.img}}">
              </ion-thumbnail>
              <!--Content Title-->
              <h2 no-margin item-title>{{d.titulo}}</h2>
              <!--Content Subtitle-->
              <h3 item-subtitle text-wrap>{{d.descricao | slice:0:95}}...</h3>
              <!--Content Badge-->
              <!-- <ion-badge badge-light item-end>Mais</ion-badge> -->
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
