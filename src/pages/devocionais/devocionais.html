  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12 col-lg-4 *ngFor="let d of devocionais$ | async">
          <ion-card text-left (click)="presentModal(d)">

            <div card-image>
              <img [src]="d.img" />

            <ion-card-content>
              <ion-card-title>
                <h2 card-title>{{d.titulo}}</h2>
                <h1 card-subtitle>{{d.autor}} | {{d.data.toDate() | date: 'dd/MM HH:mm'}}</h1>
                <p card-body-text align="justify">{{d.descricao | slice:0:200}}...</p>
              </ion-card-title>
            </ion-card-content>

        </ion-col>
