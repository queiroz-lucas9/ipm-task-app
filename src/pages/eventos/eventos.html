<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list-header>
    <h2><ion-icon name="calendar"></ion-icon> Dezembro</h2>
</ion-list-header>
<ion-item *ngFor="let ev of eventos$ | async">
  <ion-avatar item-start>
    <!--<h1><ion-icon name="calendar"></ion-icon> {{ data | date: 'dd/M/y' }}</h1>-->
     <h1>{{ ev.data.toDate() | date: 'dd/MM' }}</h1>
     <p>{{ ev.data.toDate() | date: 'EEEE' }}</p>
     <p><ion-icon name="time"></ion-icon> {{ ev.data.toDate() | date: 'H:mm' }}</p>
  </ion-avatar>
  <h1> {{ ev.titulo }}</h1>
  <h3><ion-icon name="paper"></ion-icon> Detalhes: {{ ev.descricao }}</h3>
  <p><ion-icon name="pin"></ion-icon> Local: {{ ev.localizacao }}</p>

  <!--<p *ngIf="!showBut">Evento j치 adicionado ao seu calend치rio</p>
  <button ion-button icon-start (click)="addEvent(ev.id)" *ngIf="showBut">
      <ion-icon name="calendar"></ion-icon>
      Adicionar ao calend치rio
  </button>-->

  <button ion-button icon-start (click)="addEvent(ev.titulo, ev.localizacao, ev.descricao, ev.data.toDate())">
    <ion-icon name="calendar"></ion-icon>
    Adicionar ao calend치rio
</button>
</ion-item>
</ion-content>
