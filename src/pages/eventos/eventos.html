<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Dezembro
      </h2>
    </ion-list-header>
    <ion-item *ngFor="let ev of eventos$ | async" (click)="presentModal(ev)">
      <ion-avatar item-start>
        <!--<h1><ion-icon name="calendar"></ion-icon> {{ data | date: 'dd/M/y' }}</h1>-->
        <h1 style="text-align:center">{{ ev.data.toDate() | date: 'dd/MM' }}</h1>
        <!-- <p>{{ ev.data.toDate() | date: 'EEEE' }}</p> -->
        <p style="text-align:center">
          <ion-icon name="time"></ion-icon> {{ ev.data.toDate() | date: 'HH:mm' }}
        </p>
      </ion-avatar>
      <h1> {{ ev.titulo }}</h1>
      <h3>
        <ion-icon name="checkmark"></ion-icon> Detalhes: {{ ev.descricao }}
      </h3>
      <p>
        <ion-icon name="pin"></ion-icon> Local: {{ ev.localizacao }}
      </p>
    </ion-item>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Janeiro
      </h2>
    </ion-list-header>
    
    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Fevereiro
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Mar√ßo
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Abril
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Maio
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Junho
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Julho
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Agosto
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Setembro
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Outubro
      </h2>
    </ion-list-header>

    <ion-list-header>
      <h2>
        <ion-icon name="calendar"></ion-icon> Novembro
      </h2>
    </ion-list-header>

  </ion-list>
</ion-content>
