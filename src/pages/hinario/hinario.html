<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hin√°rio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 
  <ion-searchbar (input)="getItems($event)" placeholder="Buscar hino"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let hino of hinos | async">
      <ion-item (click)="presentModal()">
        <h1>{{ hino.numero }} {{ hino.titulo }}</h1>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
 
</ion-content>
