<ion-header>
  <ion-navbar>
    <ion-title>{{ cantico.numero + ' - ' + cantico.titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card #popoverContent padding class="popover-page">
    <ion-card-content #popoverText class="text-to-change">
      <p>{{ cantico.letra }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
