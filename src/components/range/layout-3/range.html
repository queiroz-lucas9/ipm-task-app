<!-- RANGE COMPONENTS - With perdefined steps -->
<ion-list no-margin *ngIf="data != null">
    <ion-list-header no-lines no-margin text-uppercase>
        <p ion-text>{{data.title}}</p>
        <ion-badge item-end>{{data.value}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range [min]="data.min" [max]="data.max" [step]="data.step" snaps="true" (ionChange)="onEvent('onChange', data.value, $event)" [(ngModel)]="data.value">
            <ion-label range-left span-small>{{data.textLeft}}</ion-label>
            <ion-label range-right span-large>{{data.textRight}}</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
