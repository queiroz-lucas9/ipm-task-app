<!-- RANGE COMPONENTS - With icons -->
<ion-list no-margin *ngIf="data != null">
    <ion-list-header no-lines no-margin text-uppercase>
        <p ion-text>{{data.title}}</p>
        <ion-badge item-end>{{data.value}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range [min]="data.min" [max]="data.max" pin="true" (ionChange)="onEvent('onChange', data.value, $event)" [(ngModel)]="data.value">
            <ion-icon span-large range-left medium [name]="data.iconLeft"></ion-icon>
            <ion-icon range-right span-large medium [name]="data.iconRight"></ion-icon>
        </ion-range>
    </ion-item>
</ion-list>
